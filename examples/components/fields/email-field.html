<div class='container_12'>
    <div class="actual-body">
        <div class="grid_3">
            <div class="container_12 side-bar">
            </div>
        </div>

        <div class="grid_9">
            <div class="container_12">
                <div class="widget">
                    <div class="widget-body">
            <div class='grid_12 alpaca-example-header' id='email-field' alpaca-types='email'>
                <h1>Email Field</h1>
            </div>
                        <div class='grid_12 alpaca-example-case'>

                            <!-- example #1 -->
                            <h2>Example #1: </h2>
                            <p>Email field.</p>
                            <div id="field1"></div>
                            <script type="text/javascript" id="field1-script">
                                $("#field1").alpaca({
                                    "data": "support",
                                    "schema": {
                                        "format": "email"
                                    }
                                });
                            </script>

                            <!-- example #2 -->
                            <h2>Example #2: </h2>
                            <p>Email field rendered in display-only mode.</p>
                            <div id="field2"></div>
                            <script type="text/javascript" id="field2-script">
                                $("#field2").alpaca({
                                    "data": "support",
                                    "schema": {
                                        "format": "email"
                                    },
                                    "options": {
                                        "label": "Email Address"
                                    },
                                    "view": "VIEW_WEB_DISPLAY"
                                });
                            </script>

                        </div>
                        <div class="clear height-fix"></div>
                    </div>
                </div>
            </div>
