                        <div class='grid_12 alpaca-example-case'>
                    <h3>Example 1: </h3>
					<h4>Simple checkbox field for boolean data.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
$(function() {
    $("#field1").alpaca({
        "data": false
    });
});
                    </script>
                    <h3>Example 2: </h3>
					<h4>Checkbox field with label and right label.</h4>
                    <div id="field2">
                    </div>
                    <script type="text/javascript" id="field2-script">
$(function() {
    $("#field2").alpaca({
        "data": true,
        "options": {
            "label": "Question:",
            "rightLabel": "Do you like Alpaca?"
        }
    });
});
                    </script>
